<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDE RANGER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="po"><h3>PROJECT ONE</h3></div>


        <div class="custom-wrapper">
           <div class="header">
            <h2 class="prs">Price Range Slider</h2>
          </div>
          <div class="price-input-container">
             <div class="price-input">
             <div class="price-field">
             <span class="neww">Minimum Price :-</span>
             <input type="number" class="min-input" value="2500"> 
          </div>
         <div class="price-field">
             <span class="neww">Maximum Price :-</span>
            <input type="number" class="max-input" value="0">
        </div>
          <div class="slider-container">
            <div class="price-slider"></div>
           </div>
        </div>

        <!-- Slider -->
        <div class=" range-input">
            <input type="range" class="min-range" min="0" max="10000"
            value="0" step="1">
            <input type="range" class="max-range" min="0" max="10000"
            value="0" step="1">
        <br> <h5 class="owner">Made by AKH</h5>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
